        <header>

        <ul>
          <li>
            <a href="https://joelsheng.netlify.app" target="blank" rel="noreferrer noopener">
              <!-- <img src="./images/homepage.svg" alt="Homepage" width="20" /> -->
              Website
            </a>
          </li>
          <li>
            <a href="https://instagram.com/sheng.joel" target="blank" rel="noreferrer noopener">

          <li>

              <!-- <img src="./images/github.svg" alt="GitHub" width="20" /> -->

          <li>

            </a>

        </ul>
      </main>
    </div>

    <script src="./sakura.js"></script>
    <script>
      setTimeout(() => {
        document.getElementById("content").style.opacity='1';
        document.getElementById("content").style.filter='none';
        document.body.style.backgroundPosition="center top";
      }, 2000);
      setTimeout(() => {
        var sakura = new Sakura('body');
      }, 3000);
      setTimeout(() => {
        const drop = document.getElementById('drop');
        drop.remove();
        const wave = document.getElementById('wave');
        wave.remove();
      }, 4000);
    </script>
  </body>  
</html>
