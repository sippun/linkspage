<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Joel Sheng - Links</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./sakura.min.css">
  </head>
  <body>
    <div class="intro-container">
      <div class="drop" id="drop"></div>
      <div class="wave" id="wave"></div>
    </div>
    <main class="animated" id="content">
      <header>
        <img src="./images/profile.jpg" />
        <h1>@sheng.joel</h1>
      </header>
      <ul>
        <li>
          <a href="https://joelsheng.netlify.app">
            <img src="./images/homepage.svg" alt="Homepage" width="20" />
            Website
          </a>
        </li>
        <li>
          <a href="">
            <img src="./images/instagram.svg" alt="Instagram" width="20" />
            Instagram
          </a>
        </li>
        <li>
          <a href="">
            Spotify
          </a>
        </li>
        <li>
          <a href="">
            <img src="./images/github.svg" alt="GitHub" width="20" />
            GitHub
          </a>
        </li>
      </ul>
    </main>

    <script src="./sakura.js"></script>
    <script>
      setTimeout(() => {
        
        
        var sakura = new Sakura('body');
        
        document.getElementById("content").style.opacity='1';
        document.getElementById("content").style.filter='none';
      }, 2000);
      setTimeout(() => {
        const drop = document.getElementById('drop');
        
        drop.remove();
        const wave = document.getElementById('wave');
        wave.remove();
      }, 4000);

      
      
    </script>
  </body>  
</html>
